# extends "base_layout.html"
# block head
{{ super() }}
<script language="javascript">
$(document).ready(
	function() 
    { 
		$(".email").each(
			function (index, mail)
			{
				mail = $(mail);
				var href = mail.html() + "@" + mail.attr("href");
				mail.attr("href", "mailto:" + href);
				mail.html(href);
			}
		);
    } 
);
</script>
# endblock
